<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body class="">
        <div class="header pt-5 mx-auto text-center">
            <h2>Welcome in game Tic Tac Toe</h2>
        </div>
        <div class="newGame text-center pt-2">
            <button id="startGame" class="btn btn-primary">Start New Game</button>
        </div>
        <div id="gameInfo"><h2 class="pt-2 text-center">Play the Game!</h2></div>
        <div id="playboard" class="bg-light mt-5 pt-5">
        <div class="row">
            <div id="a1" class="col-4 move bg-secondary border rounded"></div>
            <div id="a2" class="col-4 move bg-secondary border rounded"></div>
            <div id="a3" class="col-4 move bg-secondary border rounded"></div>
        </div>

        <div class="row">
            <div id="b1" class="col-4 move bg-secondary border rounded"></div>
            <div id="b2" class="col-4 move bg-secondary border rounded"></div>
            <div id="b3" class="col-4 move bg-secondary border rounded"></div>
        </div>
        <div class="row">
            <div id="c1" class="col-4 move bg-secondary border rounded"></div>
            <div id="c2" class="col-4 move bg-secondary border rounded"></div>
            <div id="c3" class="col-4 move bg-secondary border rounded"></div>
        </div>
        </div>
        <script  src="js/script.js"></script>
    </body>

</html>
